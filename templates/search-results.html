{% extends "layout.html" %}

{% block heading %}
SEARCH RESULTS FOR: {{ searchterm }}
{% endblock %}

{% block body %}
<h1>Matches:</h1>

    <ul>
        {% for location in locations %}
            <li>
                <a href="{{ url_for('location', location=location.zipcode, city=location.city) }}">
                    {{ location.city }}, {{location.state}} {{ location.zipcode }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
